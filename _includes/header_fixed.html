<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    
    <div class="mdl-layout-spacer"></div>

    </div>
  </div>
</header>
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title"><a href="{{ site.url }}">{{ site.title }}</a></span>
  <nav class="mdl-navigation">
    {% for page in site.pages %}
      {% if page.title %}
    <a class="mdl-navigation__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
    {% assign sorted_cats = site.categories | sort %}
    {% for category in sorted_cats %}
    <a class="mdl-navigation__link" href="{{ page.url | prepend: site.baseurl }}">{{category[0] | capitalize}}</a>
    {% endfor %}
  </nav>
  ----
  {{site.pages}}
</div>
